<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="w-11/12 max-w-[1440px] mx-auto">
      <nav
        class="pt-[35px] pb-[20px] flex flex-col md:flex-row justify-between items-center border-b-2 border-[#17171720] gap-[15px]">
        <!-- logo -->
        <div>
          <img class="w-[175px]" src="./Logo.png" alt="" />
        </div>
        <!-- sort -->
        <div>
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24">
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="search-input"
              type="search"
              required
              placeholder="Search" />
          </label>
        </div>
        <!-- blog -->
        <div>
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <!-- Category section -->
    <main class="w-11/12 max-w-[1440px] mx-auto mb-[124px] relative">
      <section
        class="category flex flex-col md:flex-row justify-center items-center gap-[23px] my-[32px]">
        <button id="all" onclick="loadVideos()" class="btn btn-sm">All</button>
      </section>

      <!-- Loader -->
      <div
        id="loader"
        class="absolute top-[300px] left-[50%] transform translate-x-[-50%] hidden z-50">
        <span class="loading loading-dots loading-xl w-[50px]"></span>
      </div>
      <!-- video cards  container-->
      <div class="grid grid-cols-4 gap-[24px]"></div>
      <!-- no video container -->
      <div class="flex flex-col items-center justify-center mt-[100px]">
        <img class="size-[140px]" src="./Icon.png" alt="" />
        <h1 class="text-center mt-[25px] font-bold text-[32px]">
          Oops!! Sorry, There is no <br />
          content here
        </h1>
      </div>

      <!-- modal -->
      <div id="modal">
        <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
        <dialog id="my_modal_1" class="modal"></dialog>
      </div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
