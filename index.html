<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="w-11/12 max-w-[1440px] mx-auto">
      <nav
        class="pt-[35px] pb-[20px] flex flex-col md:flex-row justify-between items-center border-b-2 border-[#17171720] gap-[15px]">
        <!-- logo -->
        <div>
          <img class="w-[175px]" src="./Logo.png" alt="" />
        </div>
        <!-- sort -->
        <div>
          <button class="btn">Sort by view</button>
        </div>
        <!-- blog -->
        <div>
          <button class="btn bg-[#FF1F3D] text-white">Blog</button>
        </div>
      </nav>
    </header>
    <!-- Category section -->
    <main class="w-11/12 max-w-[1440px] mx-auto mb-[124px]">
      <section
        class="category flex flex-col md:flex-row justify-center items-center gap-[23px] my-[32px]">
        <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
      </section>

      <!-- video cards  container-->
      <div class="grid grid-cols-4 gap-[24px]"></div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
